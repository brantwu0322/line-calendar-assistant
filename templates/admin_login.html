<!DOCTYPE html>
<html>
<head>
    <title>LINE Calendar Assistant - 管理員登入</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2F3B44;
            color: #ffffff;
        }
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo h1 {
            color: #ffffff;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        .logo p {
            color: #ffffff;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .login-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 2rem 0;
        }
        .form-control {
            background-color: #ffffff;
            border: none;
            padding: 0.8rem 1rem;
            margin-bottom: 1rem;
            border-radius: 4px;
        }
        .form-control:focus {
            box-shadow: none;
            border: 2px solid #0d6efd;
        }
        .btn-login {
            width: 100%;
            padding: 0.8rem;
            background-color: #0d6efd;
            border: none;
            border-radius: 4px;
            color: #ffffff;
            font-weight: 500;
            margin-top: 1rem;
        }
        .btn-login:hover {
            background-color: #0b5ed7;
        }
        .footer {
            text-align: center;
            margin-top: 2rem;
            color: #6c757d;
            font-size: 0.9rem;
        }
        .footer a {
            color: #6c757d;
            text-decoration: none;
        }
        .footer a:hover {
            color: #ffffff;
        }
        .language-switch {
            position: absolute;
            top: 1rem;
            right: 1rem;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="language-switch">
        繁體中文
    </div>
    <div class="container">
        <div class="login-form">
            <div class="logo">
                <h1>LINE Calendar Assistant</h1>
                <p>立即登入商店管理後台</p>
            </div>
            <form method="POST" action="{{ url_for('admin_login') }}">
                <input type="text" class="form-control" id="username" name="username" placeholder="帳號" required>
                <input type="password" class="form-control" id="password" name="password" placeholder="密碼" required>
                <button type="submit" class="btn btn-login">後台管理登入</button>
            </form>
            <div class="footer">
                <p>
                    <a href="#">免費 30 天試用</a> · <a href="#">忘記密碼</a>
                </p>
                <p>© 2024 LINE Calendar Assistant</p>
            </div>
        </div>
    </div>
</body>
</html>
