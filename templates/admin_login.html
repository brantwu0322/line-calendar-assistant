<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE Calendar Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2c3338;
            color: #fff;
            font-family: 'Microsoft JhengHei', sans-serif;
        }
        .container {
            max-width: 400px;
            margin-top: 100px;
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            margin-bottom: 20px;
        }
        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            box-shadow: none;
        }
        .btn-primary {
            width: 100%;
            background-color: #0d6efd;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .error-message {
            color: #dc3545;
            margin-bottom: 20px;
            text-align: center;
        }
        .copyright {
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LINE Calendar Assistant</h1>
        <h2 class="text-center mb-4">立即登入商店管理後台</h2>
        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}
        <form method="POST">
            <input type="text" class="form-control" name="username" placeholder="管理員帳號" required>
            <input type="password" class="form-control" name="password" placeholder="密碼" required>
            <button type="submit" class="btn btn-primary">後台管理登入</button>
        </form>
        <div class="copyright">
            © 2024 LINE Calendar Assistant
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
