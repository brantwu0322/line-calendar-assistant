<!DOCTYPE html>
<html>
<head>
    <title>LINE Calendar Assistant - 管理後台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .status-active { color: green; }
        .status-inactive { color: red; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">LINE Calendar Assistant</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('admin_logout') }}">登出</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>用戶管理</h2>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>用戶 ID</th>
                        <th>訂閱狀態</th>
                        <th>到期日期</th>
                        <th>註冊時間</th>
                        <th>訂單數</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user[0] }}</td>
                        <td class="{% if user[1] == 'premium' %}status-active{% else %}status-inactive{% endif %}">
                            {{ user[1] }}
                        </td>
                        <td>{{ user[2] or '無' }}</td>
                        <td>{{ user[3] }}</td>
                        <td>{{ user[4] }}</td>
                        <td>
                            <button class="btn btn-danger btn-sm" onclick="removeUser('{{ user[0] }}')">
                                移除
                            </button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function removeUser(lineUserId) {
            if (confirm('確定要移除這個用戶嗎？')) {
                fetch(`/admin/user/${lineUserId}/remove`, {
                    method: 'POST',
                })
                .then(response => response.text())
                .then(result => {
                    alert(result);
                    if (result === '成功移除使用者') {
                        location.reload();
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('移除用戶時發生錯誤');
                });
            }
        }
    </script>
</body>
</html>
