<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理員儀表板 - LINE Calendar Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #2c3338;
        }
        .container {
            margin-top: 2rem;
        }
        .table {
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .btn-logout {
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            margin-left: 15px;
        }
        .btn-logout:hover {
            color: white;
        }
        .btn-change-password {
            margin-left: 15px;
        }
        .status-active { color: green; }
        .status-inactive { color: red; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand">LINE Calendar Assistant 管理後台</a>
            <div>
                <button type="button" class="btn btn-primary btn-change-password" data-bs-toggle="modal" data-bs-target="#changePasswordModal">
                    修改密碼
                </button>
                <a href="{{ url_for('admin_logout') }}" class="btn-logout">登出</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="mb-4">使用者列表</h2>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>LINE 用戶 ID</th>
                        <th>訂閱狀態</th>
                        <th>訂閱到期日</th>
                        <th>建立時間</th>
                        <th>訂單數</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user[0] }}</td>
                        <td class="{% if user[1] == 'premium' %}status-active{% else %}status-inactive{% endif %}">
                            {{ user[1] }}
                        </td>
                        <td>{{ user[2] or '無' }}</td>
                        <td>{{ user[3] }}</td>
                        <td>{{ user[4] }}</td>
                        <td>
                            <button class="btn btn-danger btn-sm" onclick="removeUser('{{ user[0] }}')">
                                移除
                            </button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- 修改密碼對話框 -->
    <div class="modal fade" id="changePasswordModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">修改管理員密碼</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="changePasswordForm" method="POST" action="{{ url_for('change_admin_password') }}">
                        <div class="mb-3">
                            <label for="currentPassword" class="form-label">目前密碼</label>
                            <input type="password" class="form-control" id="currentPassword" name="current_password" required>
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">新密碼</label>
                            <input type="password" class="form-control" id="newPassword" name="new_password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">確認新密碼</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirm_password" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="submit" form="changePasswordForm" class="btn btn-primary">確認修改</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function removeUser(userId) {
            if (confirm('確定要移除此使用者嗎？')) {
                fetch(`/admin/user/${userId}/remove`, {
                    method: 'POST'
                }).then(response => {
                    if (response.ok) {
                        location.reload();
                    } else {
                        alert('移除使用者失敗');
                    }
                });
            }
        }
    </script>
</body>
</html>
