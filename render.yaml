services:
  - type: web
    name: line-calendar-assistant
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: FLASK_SECRET_KEY
        value: your-secret-key-here
      - key: LINE_CHANNEL_SECRET
        fromService:
          name: line-bot
          type: secret
          property: channel-secret
      - key: LINE_CHANNEL_ACCESS_TOKEN
        fromService:
          name: line-bot
          type: secret
          property: channel-access-token
      - key: GOOGLE_CLIENT_ID
        fromService:
          name: google-oauth
          type: secret
          property: client-id
      - key: GOOGLE_CLIENT_SECRET
        fromService:
          name: google-oauth
          type: secret
          property: client-secret
      - key: GOOGLE_REDIRECT_URI
        value: https://line-calendar-assistant.onrender.com/oauth2callback
      - key: OPENAI_API_KEY
        fromService:
          name: openai
          type: secret
          property: api-key
      - key: RENDER_DB_PATH
        value: /opt/render/project/src/data
    disk:
      name: data
      mountPath: /opt/render/project/src/data
      sizeGB: 1 